<!DOCTYPE html>
<html>
   <head>
      <title>SpreadED | Register</title>
      <meta charset="UTF-8">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      
      <link rel="stylesheet" href="../static/style/style-login.css">
   </head>

   <body>
      <div id="container">
         <div id="big-header">
            <a href="/">SpreadED</a>
         </div>
         <div id="login-box">
            <h2 class="word">
               <form action="/register" method="post">
                  <div class="msg">{{ msg }}</div>
                  <ul>
                     <li>
                        <h1>Đăng nhập</h1>
                     </li>
                     <!-- Email -->
                     <li class="input">
                        <div class="input-box">
                           <div class="input-group mb-3">
                              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                              <input type="text" class="form-control" 
                                     aria-label="Sizing example input" 
                                     aria-describedby="inputGroup-sizing-default"
                                     placeholder="Enter your email.">
                            </div>
                        </div>
                     </li>
                     <!-- Mat khau -->
                     <li class="input"> 
                        <div class="input-box"> 
                           <div class="input-group mb-3">
                              <span class="input-group-text" id="inputGroup-sizing-default">Mật khẩu</span>
                              <input type="password" 
                                     class="form-control" 
                                     aria-label="Sizing example input" 
                                     aria-describedby="inputGroup-sizing-default"
                                     placeholder="Enter your password">
                            </div>
                     </li>
                     
                     <!-- Text-->
                     <li>
                        <a class="a" href="/register">Chưa có tài khoản?</a>
                     </li>
                     <!-- Button -->
                     <li>   
                        <input type="submit" class="btn" value="Sign In"></br>
                     </li>
                  </ul>
               </form>
            </h2>
         </div>
         <div id="logo"></div>
      </div>
   </body>
</html>
