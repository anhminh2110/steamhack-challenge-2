<!DOCTYPE html>
<html>
   <head>
      <title>SpreadED | Register</title>
      <meta charset="UTF-8">
      
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      
      <link rel="stylesheet" href="../static/style/style.css">
   </head>

   <body>
      <div id="container">
         <div id="big-header">
            <a href="/">SpreadED</a>
         </div>
         <div id="register-box">
            <h2 class="word">
               <form action="/register" method="post">
                  <div class="msg">{{ msg }}</div>
                  <ul>
                     <li>
                        <h1>Đăng kí tài khoản mới</h1>
                     </li>
                     <!-- Ho va ten -->
                     <li class="input">
                        <div class="input-box">
                           <div class="input-group mb-3">
                              <span class="input-group-text" id="inputGroup-sizing-default">Họ và tên</span>
                              <input type="text" 
                                     class="form-control" 
                                     aria-label="Sizing example input" 
                                     aria-describedby="inputGroup-sizing-default"
                                     placeholder="Enter your name">
                            </div>
                        </div>
                     </li>
                     <!-- Gioi tinh -->
                     <li class="input">
                        <div class="input-group mb-3">
                           <label class="input-group-text" for="inputGroupSelect01">Giới tính</label>
                           <select class="form-select" id="inputGroupSelect01">
                             <option selected>Giới tính</option>
                             <option value="1">Nam</option>
                             <option value="2">Nữ</option>
                           </select>
                         </div>
                     </li>
                     <!-- Nghe nghiep va trinh do hoc van -->
                     <li class="input">
                        <div class="input-group">
                           <span class="input-group-text">Nghề nghiệp</span>
                           <input type="text" aria-label="First name" class="form-control">
                           <span class="input-group-text">Trình độ học vấn</span>
                           <input type="text" aria-label="Last name" class="form-control">
                         </div>
                     </li>
                     <br/>
                     <!-- Date of birth-->
                     <li class="input">
                        <div class="input-group">
                           <label class="input-group-text" for="inputGroupSelect01">Ngày/tháng/năm sinh</label>
                           <select id="date-select">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3"> 3 </option>
                              <option value= "4" > 4 </option>
                              <option value="5"> 5 </option>
                              <option value= "6 "> 6 </option>
                              <option value= "7 "> 7 </option>
                              <option value= "8 "> 8 </option>
                              <option value= "9 "> 9 </option>
                              <option value= "10" > 10 </option>
                              <option value= "11" > 11 </option>
                              <option value= "12" > 12 </option>
                              <option value= "13" > 13 </option>
                              <option value= "14" > 14 </option>
                              <option value= "15" > 15 </option>
                              <option value= "16" > 16 </option>
                              <option value= "17" > 17 </option>
                              <option value= "18" > 18 </option>
                              <option value= "19" > 19 </option>
                              <option value= "20" > 20 </option>
                              <option value= "21" > 21 </option>
                              <option value= "22" > 22 </option>
                              <option value= "23" > 23 </option>
                              <option value= "24" > 24 </option>
                              <option value= "25" > 25 </option>
                              <option value= "26" > 26 </option>
                              <option value= "27" > 27 </option>
                              <option value= "28" > 28 </option>
                              <option value= "29" > 29 </option>
                              <option value= "30" > 30 </option>
                              <option value=  "31" > 31 </option>
                           </select>

                           <select id="month-select">
                              <option value="jan">Tháng 1</option>
                              <option value="feb">Tháng 2</option>
                              <option value="mar">Tháng 3</option>
                              <option value="apr">Tháng 4</option>
                              <option value="may">Tháng 5</option>
                              <option value="jun">Tháng 6</option>
                              <option value="jul">Tháng 7</option>
                              <option value="aug">Tháng 8</option>
                              <option value="sep">Tháng 9</option>
                              <option value="oct">Tháng 10</option>
                              <option value="nov">Tháng 11</option>
                              <option value="dec">Tháng 12</option>
                           </select>
                           
                           <!-- <span class="input-group-text">Ngày/tháng/năm sinh</span> -->
                           <input type="text" aria-label="Year" id="year-box">

                        </div>
                     </li>
                     <br/>
                     <!-- Mat khau -->
                     <li class="input"> 
                        <div class="input-box"> 
                           <div class="input-group mb-3">
                              <span class="input-group-text" id="inputGroup-sizing-default">Mật khẩu</span>
                              <input type="password" 
                                     class="form-control" 
                                     aria-label="Sizing example input" 
                                     aria-describedby="inputGroup-sizing-default"
                                     placeholder="Enter your password">
                            </div>
                     </li>
                     <!-- Email -->
                     <li class="input">
                        <div class="input-box">
                           <div class="input-group mb-3">
                              <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                              <input type="text" class="form-control" 
                                     aria-label="Sizing example input" 
                                     aria-describedby="inputGroup-sizing-default"
                                     placeholder="Enter your email.">
                            </div>
                        </div>
                     </li>
                     <!-- phone number -->
                     <li class="input">
                        <div class="input-group mb-3">
                           <span class="input-group-text" id="inputGroup-sizing-default">SĐT</span>
                           <input 
                              type="text" 
                              class="form-control" 
                              aria-label="Sizing example input" 
                              aria-describedby="inputGroup-sizing-default"
                              placeholder="Enter your phone number"
                           >
                         </div>
                     </li>
                     <!-- Dia chi -->
                     <li class="input">
                        <div class="input-group mb-3">
                           <span class="input-group-text" id="inputGroup-sizing-default">Địa chỉ</span>
                           <input 
                              type="text" 
                              class="form-control" 
                              aria-label="Sizing example input" 
                              aria-describedby="inputGroup-sizing-default"
                              placeholder="Enter your address"
                           >
                         </div>
                     </li>
                     <!-- Button -->
                     <li>   
                        <button type="button" class="btn btn-warning" value="Sign up">Sign up</button></br>
                     </li>
                     <!-- Hyper Link-->
                     <a id="to-login" href="/login">Đã có tài khoản?</a>
                  </ul>
               </form>
            </h2>
         </div>
         <div id="logo"></div>
      </div>
   </body>
</html>
